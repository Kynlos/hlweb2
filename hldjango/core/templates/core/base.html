<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>HIGH & LOW WEB SERVICES 2</title>
    </head>
    <body>
        <header>
            {% block header %}
            {% endblock header %}
        </header>
        {% if user.is_authenticated %}
        <p>Hi {{ user.username }}!</p>
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
        {% else %}
        <p>You are not logged in.</p>
        <a href="{% url 'login' %}">Log In</a>
        <a href="{% url 'accountSignup' %}">Sign Up</a>
        {% endif %}

        {% block content %}
        {% endblock content %}
    </body>
    </html>
