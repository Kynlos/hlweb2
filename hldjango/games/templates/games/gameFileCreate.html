{% extends "core/base.html" %}

{% load crispy_forms_tags %}
{% block title %}New Game{% endblock title %}

{% block content %}
<h1>New File for Game "{{game.name}}"</h1>
<form action=""" method="post" enctype="multipart/form-data"> {% csrf_token %}
    {{ form|crispy }}
    <a href="{% url 'gameFileList' game.pk %}" class="btn btn-danger" role="button">Cancel</a>
    <input class="btn btn-success" type="submit" value="Save">
</form>
{% endblock content %}
