{% extends "core/base.html" %}

{% load crispy_forms_tags %}
{% block title %}Edit Game{% endblock title %}


{% block content %}
<h1>Edit Game</h1>
<form action=""" method="post"> {% csrf_token %}
    <a href="{% url 'gameFileList' game.pk %}" class="btn btn-info" role="button">Manage attached files ({{ gameFileListCount }})</a>
    {{ form|crispy }}
    <a href="{% url 'gameDetail' game.pk %}" class="btn btn-primary" role="button">Cancel</a>
    <input class="btn btn-success" type="submit" value="Update">
</form>
{% endblock content %}
