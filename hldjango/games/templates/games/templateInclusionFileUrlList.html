{% autoescape off %}
{{ buildResultsHtml }}
{% endautoescape %}
<h3>Files:</h3>
<ul>
    {% for fileEntry in fileList %}
        <li class="fileEntry">
            <a href="{{ fileEntry.url }}" target="_blank">{{ fileEntry.name }}</a> ({{ fileEntry.fileSizeNiceStr }})<!-- -  {{ fileEntry.fileDateString }}-->
        </li>
    {% endfor %}
</ul>
<hr/>
