{% if flagShowNonPublic %}
    <h3>My Games</h3>
{% else %}
    <h3>Public Games</h3>
{% endif %}

<ul>
    {% for game in game_list %}
        <li class="gameEntry">
            <a href="{{ game.get_absolute_url }}">{{ game.title }} ({{ game.name }})</a>
            <p>{{ game.summary }}</p>
        </li>
    {% endfor %}
</ul>
